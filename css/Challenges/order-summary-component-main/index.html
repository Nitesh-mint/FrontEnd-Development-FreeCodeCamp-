<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;  margin-top: 30px;}
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>
  <main>
    <div class="main-card"> 
      <img src="./images/illustration-hero.svg" class="plan_image">
      <div class="bottom">
        <h3>Order Summary</h3>
  
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="plan_detail">
            <div class="plan__price">
              <p class="annual_plan">Annual Plan</p>
              <p class="price_year">$59.99/year</p>
            </div>
            <p><a href="#">Change</a></p>
          </div>
        </div>
        <p class="payment"><a href="#">Proceed to Payment</a></p>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Nitesh</a>.
  </div>
</body>
</html>
