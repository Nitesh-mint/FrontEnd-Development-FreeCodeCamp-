<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3</title>
</head>
<body>
    <form>
        <label for="fullname" >Full name*:</label><br>
        <input type="text" placeholder="FirstName LastName" name="fullname"><br>
        
        <label for="email">Email address*:</label><br>
        <input type="text" placeholder="EMail_Address" name="email"><br>
    
        <label for="tour">Select Tour Package*:</label><br>
        <select name="tour">
            <option value="goa">Goa</option>
        </select><br>

        <label for="arrival-date">Arrival date*:</label><br>
        <input type="text" name="arrival-date" placeholder="m/d/y"><br>

        <label for="np">Number of persons*:</label><br>
        <input type="number" name="np" placeholder="UNKNOWN_TYPE"><br>

        <label>What would you want to avail?*</label><br>
        <label for="boarding">Boarding</label>
        <input type="checkbox" value="boarding" name="boarding"><br>
        
        <label for="Fooding">Fooding</label>
        <input type="checkbox" value="Fooding" name="Fooding"><br>
        
        <label for="Sight seeing">Sight seeing</label>
        <input type="checkbox" value="Sight seeing" name="Sight seeing"><br>
        
        <label for="code">Discount Cupon code:</label><br>
        <input type="text" name="code" placeholder="UNKNOWN_TYPE"><br>

        <label for="ts">Terms and conditions*</label><br>
        <input type="radio" value="agree" name="agree"><label for="agree">I agree</label> <input type="radio" value="disagree" name="disagree"><label for="disagree">I disagree</label><br>

        <button type="submit">Complete reservation</button>
    </form>
</body>
</html>
